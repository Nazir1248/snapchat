<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading...</title>
    <style>
        body { font-family: sans-serif; background-color: #f7f7f7; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; color: #555; }
    </style>
</head>
<body>
    <p>Please wait...</p>

    <script>
        // This script runs as soon as the page loads
        window.onload = function() {
            // 1. Show the pop-up alert
            alert('please try again later');
            
            // 2. After the user clicks "OK" on the alert, redirect to Snapchat
            window.location.href = 'https://www.snapchat.com';
        };
    </script>
</body>
</html>
